[URL Rewrite]
^https?:\/\/\s.youtube.com/api/stats/qoe?.*adformat= _ REJECT
^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking)url _ REJECT
^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads _ REJECT
^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+(&oad|ctier) - REJECT
(^https?:\/\/(?!redirector)[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+)(ctier=L)(&.+) $1$4 302
^https?:\/\/(www.)?(g|google)\.cn https://www.google.com 302


# 去除动态中的话题
^https?:\/\/api\.vc\.bilibili\.com\/topic_svr\/v1\/topic_svr _ REJECT
# 去除动态中的最常访问
^https?:\/\/api\.vc\.bilibili\.com\/dynamic_svr\/v1\/dynamic_svr\/mix_uplist _ REJECT
# 可能的一些推广(beta)
^https?:\/\/api\.bilibili\.com\/pgc\/season\/app\/related\/recommend\? _ REJECT
# BiliBili漫画去广告
^https?:\/\/manga\.bilibili\.com\/twirp\/comic\.v\d\.Comic\/Flash _ REJECT
^https?:\/\/manga\.bilibili\.com\/twirp\/comic\.v\d\.Comic\/ListFlash _ REJECT

# 知乎拦截其他广告
^https?:\/\/api\.zhihu\.com\/(notifications\/v3\/count|v3\/package|me\/guides|drama\/living-info|ad|fringe|commercial|market\/popovers|.*featured-comment-ad) _ REJECT
# 知乎网页版去广告
^https?:\/\/www\.zhihu\.com\/api\/v4/(questions|anwsers)\/\d+/related-readings _ REJECT
^https?:\/\/www\.zhihu\.com\/api\/v4\/hot_recommendation _ REJECT
^https?:\/\/www\.zhihu\.com\/commercial_api\/banners_v3\/mobile_banner _ REJECT
^https?:\/\/zhuanlan\.zhihu\.com\/api\/articles\/\d+\/recommendation _ REJECT
# 知乎品牌提问广告
^https?:\/\/api\.zhihu\.com\/brand\/question\/\d+/card\? _ REJECT
^https?:\/\/www\.zhihu\.com\/api\/v\d+\/brand\/question/\d+/card\? _ REJECT

